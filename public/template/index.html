<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./complaint.css" />
    </head>
    <body class="bg-custom">
        <div class="container-fluid" style="width: 1500px">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div
                        class="card o-hidden border-0 shadow-lg my-5"
                        style="background-color: #fff"
                    >
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div
                                    class="col-lg-6 d-none d-lg-block bg-login-image"
                                ></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="login-h1">
                                                General Information
                                            </h1>
                                        </div>
                                        <form class="user mt-3">
                                            <div class="form-group-agency">
                                                <input
                                                    id="agency"
                                                    type="text"
                                                    placeholder="Foreign Recruitment Agency"
                                                    class="form-control-agency mx-1"
                                                    name="agency"
                                                    value=""
                                                    required
                                                    autocomplete="agency"
                                                    autofocus
                                                />
                                            </div>

                                            <div class="d-flex flex-row">
                                                <div class="form-group">
                                                    <input
                                                        id="fullname"
                                                        type="text"
                                                        placeholder="OFW Full Name"
                                                        class="form-control-50 form-control-user"
                                                        name="fullname"
                                                        required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <input
                                                        id="email"
                                                        type="email"
                                                        placeholder="Email"
                                                        class="form-control-50 form-control-user mx-2"
                                                        name="email"
                                                        value=""
                                                        required
                                                        autocomplete="email"
                                                        autofocus
                                                    />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row">
                                                <div class="form-group">
                                                    <input
                                                        id="gender"
                                                        type="text"
                                                        placeholder="Gender"
                                                        class="form-control-50 form-control-user"
                                                        name="gender"
                                                        required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <input
                                                        id="contact"
                                                        type="text"
                                                        placeholder="Primary Contact"
                                                        class="form-control-50 form-control-user mx-2"
                                                        name="contact"
                                                        value=""
                                                        required
                                                        autocomplete="contact"
                                                        autofocus
                                                    />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row">
                                                <div class="form-group">
                                                    <input
                                                        id="birthdate"
                                                        type="text"
                                                        placeholder="Birthdate"
                                                        class="form-control-50 form-control-user"
                                                        name="birthdate"
                                                        required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <input
                                                        id="secondcontact"
                                                        type="text"
                                                        placeholder="Secondary Contact"
                                                        class="form-control-50 form-control-user mx-2"
                                                        name="secondcontact"
                                                        value=""
                                                        required
                                                        autocomplete=""
                                                        autofocus
                                                    />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row">
                                                <div class="form-group">
                                                    <input
                                                        id="occupation"
                                                        type="text"
                                                        placeholder="Occupation"
                                                        class="form-control-50 form-control-user"
                                                        name="occupation"
                                                        required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <input
                                                        id="person"
                                                        type="text"
                                                        placeholder="Contact Person"
                                                        class="form-control-50 form-control-user mx-2"
                                                        name="person"
                                                        value=""
                                                        required
                                                        autocomplete="person"
                                                        autofocus
                                                    />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row">
                                                <div class="form-group">
                                                    <input
                                                        id="ID"
                                                        type="text"
                                                        placeholder="National / IQMA ID"
                                                        class="form-control-50 form-control-user"
                                                        name="ID"
                                                        required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <input
                                                        id="address"
                                                        type="text"
                                                        placeholder="Address Abroad"
                                                        class="form-control-50 form-control-user mx-2"
                                                        name="address"
                                                        value=""
                                                        required
                                                        autocomplete="address"
                                                        autofocus
                                                    />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row">
                                                <div class="form-group">
                                                    <input
                                                        id="passport"
                                                        type="text"
                                                        placeholder="Passport No."
                                                        class="form-control-50 form-control-user"
                                                        name="passport"
                                                        required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <input
                                                        id="evidence"
                                                        type="text"
                                                        placeholder="Image Evidences"
                                                        class="form-control-50 form-control-user mx-2"
                                                        name="evidence"
                                                        value=""
                                                        required
                                                        autocomplete="evidence"
                                                        autofocus
                                                    />
                                                </div>
                                            </div>

                                            <div class="form-floating">
                                                <textarea
                                                    class="form-control-50 mx-2"
                                                    placeholder="Complain"
                                                    id="floatingTextarea2"
                                                    style="height: 150px"
                                                ></textarea>
                                                <label
                                                    for="floatingTextarea2"
                                                ></label>
                                            </div>

                                            <button
                                                type="submit"
                                                style="
                                                    background-color: #953f10;
                                                    border-radius: 2rem;
                                                    color: #fff;
                                                "
                                                class="btn btn-user btn-block w-100 mx-2 my-2"
                                            >
                                                Submit
                                            </button>
                                        </form>
                                        <h1 class="login-kamusta">
                                            KAMUSTA KABAYAN
                                        </h1>
                                        <img
                                            src="./images/sponsors.png"
                                            class="img-fluid logo-sponsor"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
